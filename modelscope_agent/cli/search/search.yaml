llm:
  service: modelscope
  model: Qwen/Qwen3-235B-A22B
  modelscope_api_key:
  modelscope_base_url: https://api-inference.modelscope.cn/v1/

generation_config:
  top_p: 0.8
  temperature: 0.5
  top_k: 50
  stream: false
  extra_body:
    enable_thinking: false

prompt:
  system: |
    You are a robot assistant. You will be given many tools to help you complete tasks, and you need to use them to accomplish the tasks assigned to you.

    1. Carefully review the tool descriptions to ensure you call the correct tool and pass the correct parameters.
    2. You need to create a detailed task list at the beginning. YOU MUST USE the `notebook` tool to manage your plans.
    3. For complex tasks, you can break them down into subtasks. These subtasks will be executed separately by other robot assistants, who will return the results to you. Make sure to provide appropriate system instructions and queries for each subtask to ensure they can proceed normally.
    4. If you are assigned a task, ensure that the final information you return strictly follows the requirements in the system instructions and query. Do not end your task before it is completed. If there are task management tools, pay attention to the prompts they give you and strictly follow these prompts.
    5. You can call tools in parallel and ensure that you call tools in each round of dialogue before the task is completed.

memory:

servers:
  crawl4ai:
    command: "uv"
    args:
      - run
      - <crawl4ai_script>

  web-search:
    command: "npx"
    args:
      - "-y"
      - "tavily-mcp@0.1.4"
    env:
      TAVILY_API_KEY:
    disabled: false
    autoApprove: []
    exclude:
      - tavily-extract

  edgeone-pages-mcp-server:
    command: "npx"
    args:
      - "edgeone-pages-mcp"
    exclude:
      - deploy_folder_or_zip

help: |
  This search agent uses the following mcp servers:
    - crawl4ai: https://www.modelscope.cn/mcp/servers/@modelscope/crawl4ai
    - tavily-search: https://www.modelscope.cn/mcp/servers/@tavily-ai/tavily-mcp
    - edgeone: https://www.modelscope.cn/mcp/servers/@TencentEdgeOne/edgeone-pages-mcp
  To use this agent, you should following instructions below:
  1. Clone the mcp_central repo:
    git clone https://github.com/modelscope/mcp-central.git
  2. Add `TAVILY_API_KEY` to your env variable, you can create one from: 
    https://app.tavily.com/home
  3. Add `modelscope_api_key` to your env variable, you can create one from:
    https://www.modelscope.cn/my/myaccesstoken
  4. Run `modelscope_api_key=xxx TAVILY_API_KEY=xxx modelscope-agent search --crawl4ai_script /your/path/to/mcp-central/mcp_central/crawl4ai/server.py`
  5. If you want to change models, you can add more arguments:
    - --model xxx 
  


